<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <div class="result-box">
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Input Error!</h4>
                    <p>{{ error_message | safe }}</p>
                    <hr>
                    <p class="mb-0">Please go back and correct the highlighted issues.</p>
                </div>
            {% else %}
                <p>Predicted AQI:</p>
                <span class="aqi-score">{{ prediction }}</span>
                <p>Air Quality Category:</p>
                <span class="aqi-category {{ aqi_bucket | lower | replace(' ', '-') }}">{{ aqi_bucket }}</span>
            {% endif %}
        </div>
        <a href="/" class="back-link">Make Another Prediction</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
