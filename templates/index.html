<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="AQI Prediction Web App - Predict Air Quality Index based on various pollutants." />
    <meta name="author" content="Tanaya Tipre" />
    <title>Air Quality Index Prediction - Empowering Clean Air Decisions</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" /> 
</head>
<body class="form-v9">
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">
                <i class="fas fa-smog me-2"></i> AQI Predictor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/air_pollution.jpg') }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Predict Air Quality Index</h1>
                        <span class="subheading">Unlock Insights into Atmospheric Health. Simply enter the pollutant levels below to get an instant AQI prediction!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container px-4 px-lg-5">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('{{ url_for('static', filename='assets/img/form-v9.jpg') }}')">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Enter Environmental Data</h2>

                    <div class="form-row-total">
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="City">City:</label>
                                <select name="City" id="City" class="form-select" required>
                                    <option value="" disabled selected>Select a city</option>
                                    <option value="Ahmedabad">Ahmedabad</option>
                                    <option value="Aizawl">Aizawl</option>
                                    <option value="Amaravati">Amaravati</option>
                                    <option value="Amritsar">Amritsar</option>
                                    <option value="Bengaluru">Bengaluru</option>
                                    <option value="Bhopal">Bhopal</option>
                                    <option value="Brajrajnagar">Brajrajnagar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Chennai">Chennai</option>
                                    <option value="Coimbatore">Coimbatore</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Ernakulam">Ernakulam</option>
                                    <option value="Gandhinagar">Gandhinagar</option>
                                    <option value="Gurugram">Gurugram</option>
                                    <option value="Guwahati">Guwahati</option>
                                    <option value="Hyderabad">Hyderabad</Hyderabad>
                                    <option value="Jaipur">Jaipur</option>
                                    <option value="Jorapokhar">Jorapokhar</option>
                                    <option value="Kochi">Kochi</option>
                                    <option value="Kolkata">Kolkata</Kolkata>
                                    <option value="Lucknow">Lucknow</Lucknow>
                                    <option value="Mumbai">Mumbai</Mumbai>
                                    <option value="Nagpur">Nagpur</Nagpur>
                                    <option value="Patna">Patna</Patna>
                                    <option value="Shillong">Shillong</Shillong>
                                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                    <option value="Visakhapatnam">Visakhapatnam</Visakhapatnam>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="Date">Date:</label>
                                <input type="date" name="Date" id="Date" class="input-text form-control" required min="2015-01-01" max="2020-12-31" title="Date must be between 2015-01-01 and 2020-12-31">
                            </div>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="PM2.5">PM2.5 (μg/m³):</label>
                                <input type="number" name="PM2.5" id="PM2.5" class="input-text form-control" placeholder="e.g. 54.3" required min="0" max="1000" step="0.1" title="Enter PM2.5 between 0 and 1000">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="PM10">PM10 (μg/m³):</label>
                                <input type="number" name="PM10" id="PM10" class="input-text form-control" placeholder="e.g. 120.5" required min="0" max="2000" step="0.1" title="Enter PM10 between 0 and 2000">
                            </div>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="NO">NO (μg/m³):</label>
                                <input type="number" name="NO" id="NO" class="input-text form-control" placeholder="e.g. 10.2" required min="0" max="250" step="0.1" title="Enter NO between 0 and 250">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="NO2">NO2 (μg/m³):</label>
                                <input type="number" name="NO2" id="NO2" class="input-text form-control" placeholder="e.g. 30.5" required min="0" max="250" step="0.1" title="Enter NO2 between 0 and 250">
                            </div>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="NOx">NOx (μg/m³):</label>
                                <input type="number" name="NOx" id="NOx" class="input-text form-control" placeholder="e.g. 40.7" required min="0" max="500" step="0.1" title="Enter NOx between 0 and 500">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="NH3">NH3 (μg/m³):</label>
                                <input type="number" name="NH3" id="NH3" class="input-text form-control" placeholder="e.g. 12.4" required min="0" max="300" step="0.1" title="Enter NH3 between 0 and 300">
                            </div>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="CO">CO (mg/m³):</label>
                                <input type="number" name="CO" id="CO" class="input-text form-control" placeholder="e.g. 1.2" required min="0" max="20" step="0.1" title="Enter CO between 0 and 20">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="SO2">SO2 (μg/m³):</label>
                                <input type="number" name="SO2" id="SO2" class="input-text form-control" placeholder="e.g. 22.1" required min="0" max="150" step="0.1" title="Enter SO2 between 0 and 150">
                            </div>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="O3">O3 (μg/m³):</label>
                                <input type="number" name="O3" id="O3" class="input-text form-control" placeholder="e.g. 19.6" required min="0" max="250" step="0.1" title="Enter O3 between 0 and 250">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="Benzene">Benzene (μg/m³):</label>
                                <input type="number" name="Benzene" id="Benzene" class="input-text form-control" placeholder="e.g. 0.56" required min="0" max="60" step="0.01" title="Enter Benzene between 0 and 60">
                            </div>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="Toluene">Toluene (μg/m³):</label>
                                <input type="number" name="Toluene" id="Toluene" class="input-text form-control" placeholder="e.g. 3.4" required min="0" max="120" step="0.01" title="Enter Toluene between 0 and 120">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group-custom">
                                <label for="Xylene">Xylene (μg/m³):</label>
                                <input type="number" name="Xylene" id="Xylene" class="input-text form-control" placeholder="e.g. 0.12" required min="0" max="60" step="0.01" title="Enter Xylene between 0 and 60">
                            </div>
                        </div>
                    </div>

                    <div class="form-row-last">
                        <input type="submit" name="predict" class="register" value="Predict AQI">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">

                        
                    </ul>
                    <div class="small text-center text-muted fst-italic">© 2025 AQI Predictor. All rights reserved.</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
